<!DOCTYPE html>    
<html>    
<head>    
    <title>Login Form</title>    
    <!-- <link rel="stylesheet" href="../bootstrap/css/styles.css">   -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../bootstrap/css/dash.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src = "../bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src ="jps/popper.min.js"></script>
        <script src ="jps/jquery.min.js"></script>
  
</head>    
<body>  
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-lg-3 bg-success">
             <ul class="nav flex-column">
                 <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                       <i class="fa fa-group"></i>
                     </a>
                     <ul class="dropdown-menu dropdown-menu-white" aria-labelledby="navbarDarkDropdownMenuLink">
                       <li><a class="dropdown-item" href="message.html">Messages</a></li>
                       <li><a class="dropdown-item" href="login.html">Login</a></li>
                       <li><a class="dropdown-item" href="register.html">Register</a></li>
                     </ul>
                   </li>
                   </ul>
            </div> 
            <div class="col-5">
               <div class="card">
                   <div class="card-header">
                       <h1>Login Form</h1>

                   </div>
                   <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label" for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkRemember">
                                <label class="form-check-label" for="checkRemember">Remember me</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                   </div>

               </div>
            </div>  

            </div> 
     
</body>    
</html>
